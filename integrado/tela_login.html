<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
     <!-- font awesome icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/tela_login.css">
    <link rel="stylesheet" href="./css/tela_inicial.css">
</head>
<body>

    <div class="container tela_login">
        <header>
            <div class="logo"></div>
        </header>

        <div class="login">
            <img src="./imagens/pizza_n.back.svg" alt="Imagem Rotativa" class="rotating-image">

            <div class="container-login">

                <div class="info">
                    <h1>
                        Acesse a sua conta
                    </h1>
                </div>
                
                <form>
                    <div class="login-container">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="animated-input">
                    </div>
                    
                    <div class="login-container">
                        <label for="password">password:</label>
                        <input type="password" id="password" name="password" class="animated-input" >
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
